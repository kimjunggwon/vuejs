<div id="example">
    <input type="text" v-model="num"><br>
    1부터 입력된 수까지의 합 : <span>{{sum()}}</span>
</div>
<script type="text/javascript">
    var vmSum = new Vue({
        el: "#example",
        data: {
            num: 0
        },
        methods: {
            sum: function(){
                var n = Number(this.num);
                if(Number.isNaN(n) || n < 1){
                    return 0;
                }else{
                    return ((1+n) * n) / 2;
                }
            }
        }
    });
</script>
