<script type="text/javascript">
    var vmSum = new Vue({
        el: "#example",
        data: {
            num: 0
        },
        computed: {
            sum: function(){
                var n = Number(this.num);
                if(Number.isNaN(n) || n < 1){
                    return 0;
                }else{
                    return ((1+n) * n) / 2;
                }
            }
        }
    });
</script>
