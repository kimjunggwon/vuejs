<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .layout1{
            margin: 30px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<body>
    <div id="example" class="container layout1">
        <p>
            <input type="text" v-model="amount" class="form-control">
            <!-- amount 데이터를 양방향 바인딩 -->
        </p>
        <p>
            <button id="deposit" v-on:click="balance += parseInt(amount)" class="btn btn-primary">예금</button>
            <button id="wrthdraw" @click="balance -= parseInt(amount)" class="btn btn-primary">인출</button>
            <!-- v-on:click을 @click으로 대처가 가능 -->
        </p>
        <h3>계좌 잔고 : {{balance}}</h3>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                amount: 0,
                balance : 0,
            }
        });
    </script>
</body>
</html>
