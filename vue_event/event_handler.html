<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .layout1{
            margin: 30px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<body>
    <div id="example" class="container layout1">
        <p>
            <input type="text" v-model="amount" class="form-control">
        </p>
        <p>
            <button id="deposit" @click="deposit" class="btn btn-primary">예금</button>
            <button id="withdraw" @click="withdraw" class="btn btn-primary">인출</button>
        </p>
        <h3>계좌 잔고 : {{balance}}</h3>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                amount: 0,
                balance : 0,
            },
            methods: {
                deposit : function(e){
                    var amt = parseInt(this.amount);
                    if(amt <= 0){
                        alert("0보다 큰 값을 예금해야 합니다.");
                    }else{
                        this.balance += amt;
                    }
                },
                withdraw : function(e){
                    var amt = parseInt(this.amount);
                    if(amt <= 0){
                        alert("0보다 큰 값을 인출할 수 있습니다.");
                    }else if(amt > this.balance){
                        alert("잔고보다 많은 금액을 인출할 수 없습니다.");
                    }else{
                        this.balance -= amt;
                    }
            }
            }
        });
    </script>
</body>
</html>
