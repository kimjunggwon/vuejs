<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<body>
    <div id="example" v-on:contextmenu.prevent="ctxStop" @mouseup.left="leftMouse" @mouseup.right="rightMouse">
        <div>
            Left Click : 왼쪽으로<br>
            Right Click : 오른쪽으로
        </div>
        <img src="../images/foot.jpg" v-bind:style="{position: 'absolute', left: pos.left + 'px', top: pos.top + 'px'}">
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                pos: {
                    left: 100,
                    top: 100
                }
            },
            methods: {
                ctxStop: function(e) { },
                leftMouse : function(e){
                    if(this.pos.left > 30){
                        this.pos.left -= 30;
                        console.log("Move Left!!!");
                    }
                },
                rightMouse : function(e){
                    this.pos.left += 30;
                    console.log("Move right!!!");
                }
            }
        });
    </script>
</body>
</html>
