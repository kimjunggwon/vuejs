<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .score{
            border: 1px solid black;
        }
        .warning{
            background-color: orange;
            color: purple;
        }
        .warnimage{
            width: 18px;
            height: 18px;
            top: 5px;
            position: relative;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<body>
    <div id="example">
        <div>
            <p>1부터 100까지만 입력가능합니다.</p>
            <div>
                점수 : <input type="text" class="score" v-model.number="score" v-bind:class="info">
                <img src="../images/error.png" class="warnimage" v-show="info.warning" alt="">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                score: 0
            },
            computed: {
                info: function(){
                    if(this.score >= 1 && this.score <= 100){
                    //score 값을 1~100까지에 숫자 입력으로 클래스 추가 및 제거
                        return {
                            warning: false
                        }
                    }else{
                        return {
                            warning: true
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
